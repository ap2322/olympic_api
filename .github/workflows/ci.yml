name: Rails Tests

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - uses: masa-iwasaki/setup-rbenv@v1

    - name: Cache RBENV_ROOT
      uses: actions/cache@v1
      id: cache_rbenv
      with:
        path: /home/runner/.rbenv
        key: ${{ runner.os }}-rbenv-${{ hashFiles('**/.ruby-version') }}
        restore-keys: |
          {{ runner.os }}-rbenv-

    - name: Install Ruby
      run: |
        eval "$(rbenv init -)"
        rbenv install -s `cat .ruby-version`

    - name: Install PostgreSQL 11 client
      run: |
        sudo apt-get -yqq install libpq-dev

    - name: Build App
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bin/rails db:setup
        bundle exec rake import:all RAILS_ENV=test

    - name: Run Tests
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        bundle exec rspec
